<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Maker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Recipe Maker  U+1F382</h1>
    </header>
    
    <main>
        <section id="recipe-input">
            <h2>Enter Your Recipe</h2>
            <form id="recipe-form">
                <fieldset>
                    <legend>Recipe Name</legend>
                    <input type="text" id="recipe-name" placeholder="Enter recipe name..." required>
                </fieldset>
                
                <fieldset>
                    <legend>Ingredients</legend>
                    <textarea id="ingredients" rows="5" cols="50" placeholder="Enter ingredients here..." required></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Directions</legend>
                    <textarea id="directions" rows="5" cols="50" placeholder="Enter directions here..." required></textarea>
                </fieldset>
                
                <button type="submit">Generate Recipe</button>
            </form>
        </section>
        
        <section id="recipe-output">
            <h2>Your Recipe</h2>
            <div id="output">
            </div>
        </section>
    </main>
</body>
</html>
